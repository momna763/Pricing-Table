<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing-table">
        <div class="plan basic">
            <h2>Basic</h2>
                <p>✔ 100gb Storage </p>
                <p>✔ 30Mbps Brandwidth</p>
                <p>✘ Free Domain</p>
                <p>✘ Unlimited Websites</p>
                <h3>$2.99</h3>
        </div>

        <div class="plan standard">
            <h2>Standard</h2>
                <p>✔ 200gb Storage</p>
                <p>✔ 50Mbps Brandwidth</p>
                <p>✔ Unlimited Websites</p>
                <p>✘ Free Domain</p>
                <h3>$5.99</h3>
        </div>

        <div class="plan premium">
            <h2>Premium</h2>
                <p>✔ 300gb Storage</p>
                <p>✔ 80Mbps Brandwidth</p>
                <p>✔ Unlimited Websites</p>
                <p>✔ Free Domain</p>
                <h3>$7.99</h3>
        </div>
    </div>
</body>
</html>
